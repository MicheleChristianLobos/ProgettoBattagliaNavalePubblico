<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Navale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('/css');
        /* CSS Esterno */
        @import url('/x_animejs_css');
        /* CSS AnimeJS */
    </style>
</head>

<body>
    <div>
        <p>Ore passate per creare questo progetto: <span class="ore" id="counter"></span></p>
    </div>
    <center>
        <div class="container-xl" id="container">
            <div class="quadratoTitolo bg-primary">
                <h1 class="h1 titolo">Battaglia Navale</h1>
            </div>
            <div class="quadratoDescrizione bg-danger">
                <p class="p fs-4 descrizione">Benvenuto!<br>Per iniziare a giocare, inserisci il tuo nome utente.</p>
            </div>
            <form method="post">
                <input id="username" class="form-control txtinput" type="text" placeholder="Username"
                    aria-label="Username"><br>
                <button id="btnSubmit" class="btn btn-success" type="submit" onclick="setUserName();">Prosegui</button>
            </form>
        </div><br>
        <footer>
            <h6 class="h6">Creato da Michele Christian Lobos e Nicola Schianchi - 5^C INF - 2024</h4>
        </footer>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- GESTIONE COMUNICAZIONE CON IL SERVER -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script>
        const socket = io.connect("http://127.0.0.1:3000");

        function setUserName() {
            let username = "";
            username = document.getElementById("username").value;
            console.log("Username:  " + username);

            if (username == "") {
                alert("Inserisci un nome utente");
            }
            else {
                socket.emit("registrazione", username);
            }
        }

        socket.on("stato", function (data) {
            document.getElementById("counter").innerText = data;
        });
    </script>
</body>
<!--AnimeJS-->
<script src="/animejs_min"></script>
<script src="/x_animejs"></script>

</html>
